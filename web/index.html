<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibePatrol — Coming Soon</title>
    <style>
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; text-align: center; padding: 50px; }
        h1 { font-size: 3em; margin-bottom: 20px; }
        p { font-size: 1.2em; }
        .heartbeat { animation: heartbeat 2.5s ease-in-out infinite; }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.05); }
            28% { transform: scale(1.02); }
            42% { transform: scale(1.05); }
            70% { transform: scale(1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1 class="heartbeat">VibePatrol</h1>
    <p>Coming soon — stay tuned for updates!</p>
</body>
